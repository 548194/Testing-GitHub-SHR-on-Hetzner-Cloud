name: "Set up QEMU"
on:
  workflow_dispatch:

jobs:
  do-the-job:
    name: Do the job on the runner
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
            
      - name: Build
        run: |
          docker buildx build --platform=linux/arm64  
